{% extends 'base.html' %}
{% block content %}
<article class="detail">
    <header>
        <h2>{{ theory.title }}</h2>
        <p class="muted">{{ t('theory_created_at') }}: {{ theory.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </header>
    <div class="prose">{{ theory.content | safe }}</div>
</article>
{% endblock %}
